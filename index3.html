<html>
    <head>
        <meta name="viewport" content="width=device-width">
    </head>
    <body style="position: relative">
        <style>
       


.video-container {
  position: absolute;
  top: 0;
  left: 40%;
  width: 50vw;
  height: 50vh;
  background-color: black;
}
.video-container > video {
  display: block;
  position: absolute;
  width: 100%;
  height: 100%;
  z-index: 1;
}

html, body {
    padding: 0;
    margin: 0;
}
</style>
        <button id="start" style="position: absolute; z-index:100; top:0; left:0; width: 100px;">Start</button>
        <div class="video-container" id="vidcont2">
                <video id="vid2" controls="" name="media" playsinline preload >
                    <source  type="video/mp4">
                </video>
        </div>
        <div class="video-container" id="vidcont1" style="top: 50%">
            <video id="vid1" controls="" name="media" playsinline preload >
                <source  type="video/mp4">
            </video>
        </div>
    </body>

    <script>

        let urls = [
            "https://gallery0.dditscdn.com/public/10/70ba9785bac5b4334b7e0c7e7fe60111.mp4" + "?" + Math.random(),
            "https://gallery0.dditscdn.com/public/13/eb2f4e5f0143b06dd8323871401fc9bb.mp4" + "?" + Math.random(),
            "https://gallery0.dditscdn.com/public/1c/52d3f35b3f2bcb10b4abd7602f5b8eb3.mp4" + "?" + Math.random(),
            "https://gallery0.dditscdn.com/public/1a/e24aa438b9894b9e9acbe0c51fe6e0b8.mp4" + "?" + Math.random()
            ]; 

        var i = 0;

        var vid1 = document.getElementById("vid1");
        var vid2 = document.getElementById("vid2");
        //vid2.style.visibility = "hidden";

        var actVid = vid1;
        var nextVid = vid2;
        var bufferingStarted = false;

        /*let vid = document.getElementById("vid");
        vid.src = urls[i] + "?" + Math.random();
        i++;*/

        var preloaded = false;

        var controller;
        var signal;


        function start()
        {
            /*let vid = document.getElementById("vid");
            vid.play();*/

            setInterval(function()
            {
                try {
                    if ( actVid.buffered.end(0) ==  actVid.duration && actVid.duration > 0 && !bufferingStarted )
                    {
                        bufferingStarted = true;
                        console.log( "act buffered:", actVid.id, i );
                        i = i+1 >= urls.length ? 0 : i+1;
                        //nextVid.src = urls[i]
                        //nextVid.load(); //TODO: XHR!!!!!!!!!!!!!!!!!!!!!!!!!!!!

                        controller = new AbortController();
                        signal = controller.signal;

                        fetch( urls[i], {
                            method: 'get',
                            signal: signal
                        } )
                        .then(function(response)
                        {
                            console.log("fetched")
                            return response.blob()
                        })
                        .then(function()
                        {
                            console.log("preloaded");
                            preloaded = true;
                            nextVid.src = urls[i];
                            //nextVid.play();
                            //setTimeout(function() { nextVid.pause() }, 500);
                        })
                        .catch(e)
                        {
                            console.warn(e);
                        };


                    }

                }
                catch(e) {}
                
            }, 1);

            
            

            actVid.src = urls[i];
            //i = 1;
            //i = i > i >= urls.length ? 0 : i + 1;
            actVid.play();
            //i++;
        }

        function handleEnded() { 
            console.log( "act ended:", actVid.id );

            if ( bufferingStarted && !preloaded )
            {
                console.log( "preload abort");
                controller.abort();
            }

            if ( !preloaded )
            {
                nextVid.src = urls[i];
            }

            //actVid.style.visibility = "hidden";
            nextVid.style.visibility = "visible";
            
            nextVid.play();
            console.log( "next start:", nextVid.src, i);
            actVid = nextVid;
            nextVid = actVid == vid1 ? vid2: vid1;
            bufferingStarted = false;
            preloaded = false;
        }

        document.getElementById("start").onclick = start;
        vid1.addEventListener("ended", handleEnded, true);
        vid2.addEventListener("ended", handleEnded, true);

    </script>
</html>
